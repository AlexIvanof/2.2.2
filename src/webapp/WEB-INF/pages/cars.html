<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <th:block th:each="Car : ${carList}">
        <span th:text="${Car.getAge()}"></span>
        <span th:text="${Car.getModel()}"></span>
        <span th:text="${Car.getSeries()}"></span>
        <br>
    </th:block>
</div>
</body>
</html>
